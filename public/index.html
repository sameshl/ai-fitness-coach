<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AI Fitness Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="camera=*, microphone=*" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 p-5 font-sans">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold mb-4">AI Fitness Coach</h1>

      <div class="flex gap-4 mb-4 flex-wrap">
        <button
          id="cameraPermissionBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Enable Camera
        </button>
        <button
          id="startBtn"
          class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
          disabled
        >
          Start Session
        </button>
        <button
          id="closeBtn"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
        >
          Close Session
        </button>
        <select id="exerciseSelect" class="px-4 py-2 rounded border">
          <option value="pushups">Push-ups</option>
          <option value="bicepCurls">Bicep Curls</option>
          <option value="calorieTracking">Calorie Tracking</option>
          <option value="daveSings">Dave Sings</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="video-container">
          <video id="poseVideo" autoplay playsinline class="w-full"></video>
          <canvas id="poseCanvas" class="pose-canvas"></canvas>
        </div>
        <div>
          <video
            id="mediaElement"
            autoplay
            playsinline
            class="w-full mb-4"
          ></video>
          <div class="flex gap-2">
            <button
              id="recordButton"
              class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 hidden"
            >
              Start Recording
            </button>
            <button
              id="downloadButton"
              class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden"
              disabled
            >
              Download Recording
            </button>
          </div>
        </div>
      </div>

      <div
        id="status"
        class="mt-4 p-4 bg-white rounded shadow h-48 overflow-y-auto text-sm font-mono"
      ></div>
    </div>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
